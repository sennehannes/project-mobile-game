<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-title>
        {{playerService.getPlayerName()}}
      </ion-title>
      <ion-button *ngIf="playerService.playerLoggedIn() === true" (click)="playerService.loggoutPlayer(loginName)"> loggout </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngIf="playerService.playerLoggedIn() === false">
    <ion-button (click)="playerService.loginPlayer(loginName)">login</ion-button>
    <ion-item>
      <ion-input placeholder="player name(senne)" type="text" class="ion-margin-top" [(ngModel)]='loginName'></ion-input>
    </ion-item>
  </ion-item>
  <div *ngIf="playerService.playerLoggedIn() === true">
    <ion-item>
      <ion-label> health:{{playerService.getPlayerMaxHealth()}}/{{playerService.getPlayerCurrentHealth()}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> attack:{{playerService.getPlayerCurrentAttack()}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> defense:{{playerService.getPlayerCurrentDefense()}}</ion-label>
    </ion-item>
    <ion-item> 
      <ion-label> exp:150/75 </ion-label>
    </ion-item>
    <ion-button> level-up </ion-button>
  </div>
</ion-content>
